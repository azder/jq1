<!DOCTYPE html>
<html>
	<head>
		<title>jQuery.data</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" >
		</script>
		<script>

	jQuery( function($) {

		$div = $("#div");
		$div.data('test',1);
		$div2 = $("#div2");
		$div2.data('test',2);
		console.log($div.data());

	});
	jQuery( function($) {

		$div = $("div").last();
		console.log($div.data());

	});

		</script>
	</head>
	<body>

		<div id="div">
		</div>
		<div id="div2">
		</div>
	</body>
</html>
